<div ng-click="closeRestfullError()" ng-show="jsonError" ng-cloak>
    <div class="border: 1px solid black;" >
        <h3 class="bg-warning">{{jsonError}}</h3>
    </div>
</div>

<div ng-click="closeRestfullMessage()" ng-show="jsonMessage" ng-cloak>
    <div class="border: 1px solid black;" >
        <h3 class="bg-success">{{jsonMessage}}</h3>
    </div>
</div>
